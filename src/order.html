<extends src="../layouts/app.html">
    <!-- Page Content -->
    <block name="content">
        <!-- Section -->
        <section class="page-breadcrumbs" id="page-breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <nav role="navigation" class="breadcrumbs" itemscope itemtype="http://schema.org/Breadcrumb">
                            <ol itemscope itemtype="http://schema.org/BreadcrumbList">
                              <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                <a itemprop="item" href="index.html">
                                    <span itemprop="name">Главная страница</span>
                                </a>
                                <meta itemprop="position" content="1" />
                              </li>
                              <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                <a itemprop="item" href="" class="current">
                                    <span itemprop="name">Оформление товара</span>
                                </a>
                                <meta itemprop="position" content="2" />
                              </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Section -->

        <!-- Page Content -->
        <section class="page-content" id="page-order-form">
            <div class="content-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1>Оформление заказа</h1>
                            <form action="" class="order-form form">
                                <div class="row">
                                    <div class="col-xl-9 col-md-7">
                                        <fieldset class="form__fieldset">
                                            <legend>Тип покупателя</legend>
                                            <div class="row">
                                                <div class="col-xl-12">
                                                    <div class="checkout">
                                                        <div class="checkout__row">
                                                            <div class="checkout__item">
                                                                <input type="radio" name="customer_type" id="customer_type_individual" checked>
                                                                <label for="customer_type_individual">Физическое лицо</label>
                                                            </div>
                                                            <!-- /.checkout__item -->
                                                            <div class="checkout__item">
                                                                <input type="radio" name="customer_type" id="customer_type_entity">
                                                                <label for="customer_type_entity">Юридическое лицо</label>
                                                            </div>
                                                            <!-- /.checkout__item -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>                                    
                                        <fieldset class="form__fieldset">
                                            <legend>Введите ваши данные</legend>
                                            <div class="row fieldset-row">
                                                <div class="col-xl-4">
                                                    <div class="input-field">
                                                        <input type="text" placeholder="Укажите свое фио">
                                                        <label>ФИО</label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4">
                                                    <div class="input-field">                                                        
                                                        <input type="tel" placeholder="Укажите номер телефона">
                                                        <label>Контактный телефона</label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4">
                                                    <div class="input-field">
                                                        <input type="text" placeholder="Укажите свой e-mail">
                                                        <label>Электронная почта</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row fieldset-row">
                                                <div class="col-xl-4">
                                                    <div class="checkbox">
                                                        <input type="checkbox" name="subscribe" id="subscribe-to-newsletter" checked>
                                                        <label for="subscribe-to-newsletter">
                                                            Получать эксклюзивные скидкив Email‑рассылке от Вили.ру
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset class="form__fieldset">
                                            <legend>Выберите способ доставки</legend>
                                            <div class="row fieldset-row checkout-row">
                                                <div class="col-xl-12">
                                                    <div class="checkout">
                                                        <div class="checkout__row">
                                                            <div class="checkout__item">
                                                                <input type="radio" name="delivery_type" id="delivery_type_courier" checked>
                                                                <label for="delivery_type_courier">Курьером</label>
                                                            </div>
                                                            <!-- /.checkout__item -->
                                                            <div class="checkout__item">
                                                                <input type="radio" name="delivery_type" id="delivery_type_company">
                                                                <label for="delivery_type_company">Транспортной компанией</label>
                                                            </div>
                                                            <!-- /.checkout__item -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row fieldset-row">
                                                <div class="col-xl-4">
                                                    <div class="radio-card">
                                                        <input type="radio" name="delivery_option" id="delivery_option_1">
                                                        <label for="delivery_option_1">ТК Деловые линии</label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4">
                                                    <div class="radio-card">
                                                        <input type="radio" name="delivery_option" id="delivery_option_2">
                                                        <label for="delivery_option_2">ТК ПЭК</label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4">
                                                    <div class="radio-card">
                                                        <input type="radio" name="delivery_option" id="delivery_option_3">
                                                        <label for="delivery_option_3">ТК СДЭК</label>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row fieldset-row">
                                                <div class="col-xl-4">
                                                    <div class="radio-card radio-card_selected_success">
                                                        <input type="radio" name="delivery_option" id="delivery_option_4">
                                                        <label for="delivery_option_4">ТК Почта России Бесплатно
                                                            приедет к вам 23 февраля </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>    
                                        <fieldset class="form__fieldset">
                                            <legend>Укажите адрес доставки</legend>
                                            <div class="row fieldset-row">
                                                <div class="col-xl-4">
                                                    <div class="input-field">
                                                        <input type="text" placeholder="Укажите страну" required>
                                                        <label>Страна*</label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4">
                                                    <div class="input-field">
                                                        <input type="text" placeholder="Введите область или регион" required>
                                                        <label>Область/регион*</label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4">
                                                    <div class="input-field">
                                                        <input type="text" placeholder="Укажите населенный пункт" required>
                                                        <label>Населенный пункт*</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row fieldset-row">
                                                <div class="col-xl-4">
                                                    <div class="input-field">
                                                        <input type="text" placeholder="Улица и т.д" required>
                                                        <label>Адрес*</label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4">
                                                    <div class="input-field">
                                                        <input type="text" placeholder="Подъезд, корпус или этаж" required>
                                                        <label>Дом, подъезд этаж и т.п*</label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4">
                                                    <div class="input-field">
                                                        <input type="text" placeholder="Ваш почтовый индекс" required>
                                                        <label>Почтовый индекс*</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>    
                                        <fieldset class="form__fieldset">
                                            <legend>Выберите способ оплаты</legend>
                                            <div class="row fieldset-row">
                                                <div class="col-xl-4">
                                                    <div class="radio-card">
                                                        <input type="radio" name="payment_type" id="paument_type_1">
                                                        <label for="paument_type_1">Оплатить картой онлайн</label>
                                                    </div>
                                                </div>
                                                <div class="col-xl-4">
                                                    <div class="radio-card">
                                                        <input type="radio" name="payment_type" id="paument_type_2">
                                                        <label for="paument_type_2">Оплатить с помощью оператора</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>  
                                    </div>
                                    <div class="col-xl-3 col-md-5">
                                        <div class="order-info order-info_sticky">
                                            <div class="order-info__title">
                                                Ваш заказ
                                            </div>
                                            <!-- /.order-info__title -->
                                            <div class="order-info__listing">
                                                <div class="order-info__item">
                                                    Товары, 1шт
                                                    <span class="order-info__price">
                                                        348 889 ₽
                                                    </span>
                                                </div>
                                                <!-- /.order-info__item -->
                                                <div class="order-info__item text-red">
                                                    Скидка:
                                                    <span class="order-info__price">
                                                        -17 000 ₽
                                                    </span>
                                                </div>
                                                <!-- /.order-info__item -->
                                                <div class="order-info__item">
                                                    Доставка:
                                                    <span class="order-info__price">
                                                        0 ₽
                                                    </span>
                                                </div>
                                                <!-- /.order-info__item -->
                                            </div>
                                            <!-- /.order-info__listing -->
                                            <div class="order-info__total">
                                                Итого
                                                <span class="order-info__price">
                                                    325 889 ₽
                                                </span>
                                            </div>
                                            <!-- /.order-info__total -->
                                            <div class="order-info__action">
                                                <button class="order-info__button button" type="submit">
                                                    Оформить заказ
                                                </button>
                                            </div>
                                            <!-- /.order-info__action -->
                                            <div class="order-info__agreement">
                                                <div class="agreement">
                                                    <div class="checkbox">
                                                        <input type="checkbox" name="agreement" id="order-agreement" checked>
                                                        <label for="order-agreement">
                                                            Согласен с условиями <a href="" title="Правила пользования">Правил пользования интернет-магазина и правилами возврата</a>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.order-info__agreement -->
                                        </div>
                                        <!-- /.order-widget__info -->
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Page Content -->
    </block>    
</extends>
