<div class="post-card">
    <div class="post-card__poster">
      <div class="post-card__badges">
        <div class="post-card__badge badge {{label.class}}">
          {{label.title}}
        </div>
      </div>
      <div class="post-card__cover">
        <img src="{{post_url}}" alt="Постер">
      </div>
    </div>
    <div class="post-card__content">
      <div class="post-card__title">{{title}}</div>
      <div class="post-card__description">
        {{description}}
      </div>
      <div class="post-card__actions">
        <a href="" class="button button_lightgray">{{button_text}}</a>
      </div>
    </div>
  </div>
  <!-- /.post-card -->
